<body>
    <div class="gamePage">
        <div class="gameBg"></div>
        <div class="gamePageBox">
            <!-- 娛樂區 -->
            <div class="gameMain">

                <!-- live背景圖 -->

                <div class="gameBtnBox">
                    <ul>
                        <li class="active">
                            <div class="gameBtn love">
                                <span>我的最愛</span>
                            </div>
                        </li>
                        <li>
                            <div class="gameBtn slot">
                                <span>真人娛樂</span>
                            </div>
                        </li>
                        <li>
                            <div class="gameBtn live">
                                <span>棋牌遊戲</span>
                            </div>
                        </li>
                        <li>
                            <div class="gameBtn fish">
                                <span>體育</span>
                            </div>
                        </li>
                        <li>
                            <div class="gameBtn sport">
                                <span>電子遊戲</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 真人遊戲 -->
                <div class="gameWrapper">
                    <!-- -->
                    <div class="gameTop">
                        <div class="gameTitle">
                            <div class="line"></div>
                            <h1>真人娛樂</h1>
                            <!--div class="gameIcon"><div-->
                        </div>
                        <div class="gameSearch">
                            <div class="searchIcon">☌</div>
                            <input type="text" placeholder="遊戲搜尋">
                        </div>
                    </div>
                    <!-- -->
                    <div class="liveArea">
                        <ul>
                            <li>
                                <div class="liveImgBox">
                                    <div class="glass"></div>
                                    <div class="liveImgBg mg"></div>
                                    <div class="liveLogo mg"></div>
                                </div>
                                <p>MG娛樂</p>
                            </li>
                            <li>
                                <div class="liveImgBox">
                                    <div class="glass"></div>
                                    <div class="liveImgBg pt"></div>
                                    <div class="liveLogo pt"></div>
                                </div>
                                <p>PT娛樂</p>
                            </li>
                            <li>
                                <div class="liveImgBox">
                                    <div class="glass"></div>
                                    <div class="liveImgBg ag"></div>
                                    <div class="liveLogo ag"></div>
                                </div>
                                <p>AG娛樂</p>
                            </li>
                            <li>
                                <div class="liveImgBox">
                                    <div class="glass"></div>
                                    <div class="liveImgBg cq9"></div>
                                    <div class="liveLogo cq9"></div>
                                </div>
                                <p>CQ9娛樂</p>
                            </li>
                            <li>
                                <div class="nogmaeBox">
                                    <div class="nogameIcon">
                                        <p>敬請期待</p>
                                    </div>
                                </div>
                                <p>&nbsp</p>
                            </li>
                            <li>
                                <div class="nogmaeBox">
                                    <div class="nogameIcon">
                                        <p>敬請期待</p>
                                    </div>
                                </div>
                                <p>&nbsp</p>
                            </li>
                        </ul>
                    </div>
                    <!---->

            </div>
